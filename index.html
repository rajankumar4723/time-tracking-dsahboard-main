<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/6aae9c80cc.js" crossorigin="anonymous"></script>
  <title>Time Tracking Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="mediaQuery.css">
</head>

<body>
  <div class="dashboard">
    <div class="leftside">
      <div class="dayContainer">
        <div class="profile">
          <img src="images/image-jeremy.png" alt="">
         <div>
          <p>Report for</p>
          <h2>Jeremy Robson</h2>
         </div>

        </div>
        <div class="switchContainer tdays">
          <h4 class="day">Daily</h4>
          <h4 class="week">Weekly</h4>
          <h4 class="month">Monthly</h4>
        </div>


      </div>

    </div>
   <div class="rightside">
  <div class="card card1">
    <div class="cardContainer">
      <div class="workContainer">
        <p>Work</p>
        <p>...</p>
      </div>
      <h1 class="normal-work work-heading">32hrs</h1>
      <p class="lastt-work last ">Last Week - 36hrs</p>
    </div>
  </div>
  <div class="card card2">
    <div class="cardContainer">
      <div class="workContainer">
        <p>Play</p>
        <p>...</p>
      </div>
      <h1 class="normal-play work-heading">10hrs</h1>
      <p class="lastt-play last">Last Week - 8hrs</p>
    </div>
  </div>
  <div class="card card3">
    <div class="cardContainer">
      <div class="workContainer">
        <p>Study</p>
        <p>...</p>
      </div>
      <h1 class="normal-study work-heading">4hrs</h1>
      <p class="lastt-study last">Last Week - 7hrs</p>
    </div>
  </div>
  <div class="card card4">
    <div class="cardContainer">
      <div class="workContainer">
        <p>Exercise</p>
        <p>...</p>
      </div>
      <h1 class="normal-exercise work-heading">4hrs</h1>
      <p class="lastt-exercise last">Last Week - 5hrs</p>
    </div>
  </div>
  <div class="card card5">
    <div class="cardContainer">
      <div class="workContainer">
        <p>Social</p>
        <p>...</p>
      </div>
      <h1 class="normal-social work-heading">5hrs</h1>
      <p class="lastt-social last">Last Week - 10hrs</p>
    </div>
  </div>
  <div class="card card6">
    <div class="cardContainer">
      <div class="workContainer">
        <p>Self Care</p>
        <p>...</p>
      </div>
      <h1 class="normal-selfCare work-heading">2hrs</h1>
      <p class="lastt-selfCare last">Last Week - 2hrs</p>
    </div>
  </div>
</div>

  
  </div>
  <script src="script.js"></script>
</body>

</html>
